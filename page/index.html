<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Template</title>

    <link rel="stylesheet" type="text/css" href="script\style.css">

    <script type="text/javascript" src="lib\d3.min.js" defer></script>
    <script type="text/javascript" src="script\main.js" defer></script>
</head>

<body>
    <div id="grid-div" class="grid-container">
        <div id="header-div" class="horizon-div">
            <div id="title">Visualized Analysis of Criminal Activities and Property Value</div>
        </div>
        <div id="main-div" class="grid-container">
            <div id="left-div" class="vertical-div grid-container">
                <div id="attr-selection" class="user-selection">
                    <!--Put Clickable (Vertically) Element Here To Choose Data Attribute-->
                    <ul id="vertical-navigator" class="navigator">
                        <li><button type="button" class="navigator-bar">Attribute Range 1</button></li>
                        <li><button type="button" class="navigator-bar">Attribute Range 2</button></li>
                        <li><button type="button" class="navigator-bar">Attribute Range 3</button></li>
                        <li><button type="button" class="navigator-bar">Attribute Range 4</button></li>
                        <li><button type="button" class="navigator-bar">Attribute Range 5</button></li>
                    </ul>
                </div>
                <div id="zoom-selection" class="user-selection grid-container">
                    <!--Put Buttons/Slides (Vertically) Here to Zoom In|Out Map-->
                    <div class="zoom-btn">
                        <button type="button" id="zoom-out">-</button>
                    </div>
                    <div id="zoom-label">Zoom</div>
                    <div class="zoom-btn">
                        <button type="button" id="zoom-in">+</button>
                    </div>
                    <input type="range" id="zoom-slide" title="Zoom" min="1" max="9" step="1"/>
                </div>
            </div>

            <div id="middle-div" class="vertical-div grid-container">
                <div id="location-selection" class="middle-selection">
                    <!--Check User Location and AutoSet Location in Dropdown-->
                    You are looking for: <select id="location-select" title="Region">
                        <option class="region-select" selected disabled>Please select the region ...</option>
                        <optgroup class="region-select" label="USA">
                            <option class="region-select">Los Angeles</option>
                            <option class="region-select">Atlanta</option>
                        </optgroup>
                        <optgroup class="region-select" label="China">
                            <option class="region-select">GuangDong</option>
                            <option class="region-select">ShangHai</option>
                        </optgroup>
                    </select>
                </div>
                <div id="svg-div">
                    <!--Loading Your Map ... Please Wait ...-->
                    <!--progress element is optional-->
                </div>
                <div id="time-selection" class="middle-selection">
                    <ul id="horizon-navigator" class="navigator">
                        <li><button type="button" class="navigator-bar">Time Range 1</button></li>
                        <li><button type="button" class="navigator-bar">Time Range 2</button></li>
                        <li><button type="button" class="navigator-bar">Time Range 3</button></li>
                        <li><button type="button" class="navigator-bar">Time Range 4</button></li>
                        <li><button type="button" class="navigator-bar">Time Range 5</button></li>
                    </ul>
                </div>
            </div>

            <div id="right-div" class="vertical-div">
                Data Collected From: ...
            </div>
        </div>
        <div id="footer-div" class="horizon-div">
            <p id="credit">Team: Five Guys</p>
        </div>
    </div>
</body>

</html>
